sudo: false
language: scala
scala:
- 2.10.5
addons:
  apt:
    sources:
    - r-packages-precise
    packages:
    - r-base-core
    - r-base
    - r-base-dev
jdk:
- openjdk7
before_install:
- wget http://apache.claz.org/maven/maven-3/3.3.3/binaries/apache-maven-3.3.3-bin.tar.gz
- tar zxvf apache-maven-3.3.3-bin.tar.gz
- chmod +x apache-maven-3.3.3/bin/mvn
- export M2_HOME=$PWD/apache-maven-3.3.3
- export PATH=$PWD/apache-maven-3.3.3/bin:${PATH}
- hash -r
before_script:
- export M2_HOME=$PWD/apache-maven-3.3.3
- export PATH=$PWD/apache-maven-3.3.3/bin:${PATH}
- hash -r
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
  - $HOME/.sbt
script:
- ./make-distribution.sh --name hadoop2.6 --tgz --with-tachyon -Pyarn -Phadoop-2.6
  -Dhadoop.version=2.6.0 -Phive -Phive-thriftserver -Psparkr -DskipTests
- ls -l -h spark*
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "spark-1.6.2-SNAPSHOT-bin-hadoop2.6.tgz"
  - "$HOME/sparkbuild.log"
  on:
    repo: MobiusForSpark/spark
    tags: true
